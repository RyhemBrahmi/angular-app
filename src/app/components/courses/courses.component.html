
<div class="courses-container">
  <div *ngFor="let course of courses" class="course-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ course.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ course.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
