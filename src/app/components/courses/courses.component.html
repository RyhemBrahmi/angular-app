<div class="courses-container">
    <div *ngFor="let course of courses | slice:0:6" class="course-card">
      <mat-card>
        <mat-card-header>
          <mat-icon class="favorite-icon">favorite</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <div class="card-footer">
            <mat-card-title>{{ course.name }}</mat-card-title>
            <p>{{ course.description }}</p>
            <p>{{ course.constructeur }} || {{ course.duration }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
